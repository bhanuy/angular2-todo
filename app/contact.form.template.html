<form>
	<div class="form-group">
		<label for="firstname">Name</label>
		<input ngControl="firstname" #firstname="ngForm" (change)="log(firstname)" type="text" id="firstname" class="form-control">
	</div>
	<div class="form-group">
		<label for="comment">Comment</label>
		<textarea ngControl="comment" name="comment" id="comment" cols="30" rows="10"></textarea>
	</div>
	<button class="btn btn-primary" type="submit">Submit</button>

</form>
